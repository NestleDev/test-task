<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Front-start-template">
    <meta name="keywords" content="frontend, javascript, html">
    <meta name="author" content="Alexander Nesvit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello! I&#x60;m gulp :)</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->

</head>

<body>
    <div class="wrapper">
        <div class="chat">
            <div class="users">
                <div id="users"></div>
                <div id="users-menu"></div>
            </div>
            <div class="messages">
                <div class="messages__wrap">
                    <ul class="messages__list" id="messages-list"></ul>
                </div>
                <form class="messages__form" id="chat-form">
                    <input type="text" placeholder="Введите сообщение" class="messages__form-input">
                </form>
                <div id="messages-menu"></div>
            </div>
        </div>
    </div>
    <!-- inject:js -->
    <script src="js/main.min.js"></script>
    <!-- endinject -->
</body>

</html>
